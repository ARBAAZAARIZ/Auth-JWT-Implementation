<div class="home-container">
  <mat-card class="status-card">
    <mat-card-header>
      <mat-card-title>Authentication Status</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="secure-message">{{ secureMessage }}</p>
      
      <p>This page is protected by the AuthGuard.</p>
      <p>The call to <code>/api/v1/demo</code> was protected by the **AuthInterceptor**.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="warn" (click)="authservice.logout()">
        Logout
      </button>
      <button mat-flat-button color="primary" (click)="fetchSecureData()">
        Refresh Data (Test Interceptor)
      </button>
    </mat-card-actions>
  </mat-card>
</div>
